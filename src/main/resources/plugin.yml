name: PigStops
version: '${project.version}'
main: me.pigalala.pigstops.PigStops
api-version: 1.19
prefix: PigStops
authors: [ Pigalala ]
depend: [ TimingSystem ]

commands:
  pigstop:
    aliases: []

permissions:
  pigstop.modify:
    description: "Allows a player to modify the plugin through commands"
    default: op
  pigstop.editor:
    description: "Allows a player to create a custom pigstop"
    default: op
